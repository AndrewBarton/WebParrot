<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <script type="text/javascript">
     var props = Object.create(null);
     //will be replaced by props loaded in by the server in adminPage.js
     REPLACEME
     
     function getSelected() {
        var returnMe = [];
        var elems = document.getElementsByClassName('ui-selected')
        for( var i = 0; i < elems.length; i++) {
           returnMe.push(props[elems[i].id]);
        }
        return returnMe;
     }
     function getSelectedIDs() {
        var returnMe = [];
        var elems = document.getElementsByClassName('ui-selected')
        for( var i = 0; i < elems.length; i++) {
           returnMe.push(elems[i].id);
        }
        return returnMe;
     }
     function removeSelectables(removes) {
        var selectable = document.getElementById('selectable');
        for(var i = 0; i < removes.length; i++) {
           selectable.removeChild(document.getElementById(removes[i]));
        }
     }
     function bindMe(newF) {
        $("#selectable").bind('selectableselected', newF);
     }
     
     function cacheCheck(updates) {
        var updateMe = document.getElementById(updates.cacheCheck);
        var text = updateMe.textContent
        text = text.slice(0, text.length-1);
        if(updates.updated) {
           text += 'o';
        }else {
           text += '*';
        }
        updateMe.textContent = text;
     }
     function cacheReplace(replaces) {
        var updateMe = document.getElementById(updates.cacheCheck);
        var text = updateMe.textContent
        text = text.slice(0, text.length-1);
        if(replaces.replaced) {
           text += 'X';
        }else {
           text += '*';
        }
        updateMe.textContent = text;
     }
  </script>
  <style type="text/css">
#selectable .ui-selecting {
   background: DarkCyan ;
   color: white;
}
#selectable .ui-selected {
   background: DarkCyan;
   color: white;
}
#selectable { list-style-type: none; margin: 0; padding: 0;}
</style>

  <script>
  $(document).ready(function() {
    $("#selectable").selectable();
   
  });
  </script>
</head>
