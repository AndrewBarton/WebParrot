<!DOCTYPE html>
<html>
<head>
   <script src="/traceur/traceur.js"></script>
	 <script type="text/javascript">
   window.onload = function(event) {
      var date = new Date(Date.now());
      document.getElementById('clientLoadTime').textContent = "Client time at load is: " +  date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
   }
      
    </script>
   
</head>
<body>

<h1 id="message"></h1>
<script type="text/javascript">
class Greeter {
   constructor(message) {
     this.message = message;
   }

   greet() {
     let element = document.querySelector('#message');
     element.textContent = this.message;
   }
 }

 let greeter = new Greeter('Hello World! Traceur successfully ran!');
 greeter.greet();</script>
<p>%PROXY</p>
<p>Server time at load is:%DATE</p>
<p id="clientLoadTime"></p>

</body>
</html>
